<div class="allpadded">
  <div class="ui form">
    <h2>DevChat</h2>
    <hr>
    <div>
      <div class="ui field">
        <label for="roomInput">Choose room</label>
        <select name="roomInput" id="roomInput" [(ngModel)]="room">
          <option value="Lobby">Lobby</option>
          <option value="The Coffee Place">The Coffee Place</option>
          <option value="The One Letter Room">The One Letter Room</option>
          <option value="CSS Is not a language">CSS Is not a language</option>
          <option value="Basement">Basement</option>
        </select>
      </div>
    </div>
    <div class="ui">
      <div style="margin-top:19px;">
        <button type="button" class="ui button paddedbutton" (click)="join()">Join</button>
        <button type="button" class="ui button paddedbutton" (click)="leave()">Leave</button>
      </div>
    </div>


    <div class="ui">
      <div class="well" style="height:200px; padding:15px; overflow: scroll; overflow-x: hidden">
        <div *ngFor="let item of messageArray">
          <span>
            <strong>{{item.user}} : </strong> {{item.message}}</span>
        </div>
      </div>
    </div>
    <div class="ui field">

      <input type="text" class="form-control" [(ngModel)]="messageText">
    </div>
    <div>
      <button type="button" class="ui button paddedbutton" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
