<h3>Submit a new answer</h3>
<form class="mainform" [formGroup]="answer" (ngSubmit)="onSubmit()">
<div class="ui form">
  <div class="field">
    <label for="body">Body: </label>
    <textarea rows="3" id="body" formControlName="body"></textarea>
  </div>
</div>
<p>{{errorMessage}}</p>
<button class="ui button paddedbutton" type="submit">Submit answer</button>
</form>
